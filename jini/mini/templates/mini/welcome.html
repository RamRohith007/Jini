{% extends "mini/base.html" %}
{% load static %}
{% block title %}Welcome{% endblock title %}
{% block content %}
<div class="text-container">
  <div class='p-10 lg:p-20 text-center'>
    {% if user.is_authenticated %}
    <h1 class="text-3xl lg:text-6xl p-5 text-white">Welcome, {{ request.user }}</h1>
    {% else %}
</div>
  <h2>Welcome</h2>
  <br>
  <h6>to</h6>
  <br>
  <h1 class="overlay">Jini</h1>
</div>
{% endif %}
<css-doodle>
    <style>
      @grid: 50x1 / 50vmin;
      :container {
        perspective: 23vmin;
      }
      background: @m(
        @r(200, 240), 
        radial-gradient(
          @p(#00b8a9, #f8f3d4, #f6416c, #ffde7d) 15%,
          transparent 50%
        ) @r(100%) @r(100%) / @r(1%, 3%) @lr no-repeat
      );
  
      @size: 80%;
      @place-cell: center;
  
      border-radius: 50%;
      transform-style: preserve-3d;
      animation: scale-up 20s linear infinite;
      animation-delay: calc(@i * -.4s);
  
      @keyframes scale-up {
        0% {
          opacity: 0;
          transform: translate3d(0, 0, 0) rotate(0);
        }
        10% { 
          opacity: 1; 
        }
        95% {
          transform:
            translate3d(0, 0, @r(50vmin, 55vmin))
            rotate(@r(-360deg, 360deg));
        }
        100% {
          opacity: 0;
          transform: translate3d(0, 0, 1vmin);
        }
      }
    </style>
</css-doodle>
{% endblock content %}
